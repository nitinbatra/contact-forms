<html>
<head>
	<title>contact form 6</title>
</head>
<body style="background-image:linear-gradient(200deg, #254fba, green);">
	<table border="0" style="background-color: white; width: 35%; margin-top: 10%; margin-left: 30%;">
		<tr>
			<td colspan="2">
				<div style="margin-left: 5%; margin-top: 5%; margin-bottom: 2%; font-weight: bold; font-family: verdana; font-size: 20px;">
					GET IN TOUCH
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div style="margin-left: 10%; margin-right: 3%">
					<label for="name">Tell us your name<sup style="color: red;">*</sup></label>
					<br>
					<input type="text" id="name" style="width:100%; height: 35px; background-color: lightgrey; border-style: solid; border-color: lightgray; border-radius: 5px; padding-left: 5%; font-family: cursive; margin-bottom:1%; margin-top:1%;" placeholder="Enter your name">
				</div>
			</td>
			<td>
				<div style="margin-left: 4%; margin-right: 10%;">
					<label for="email">Enter your email<sup style="color:red;">*</sup></label>
					<br>
					<input type="email" id="email" style="width:100%; height: 35px; background-color: lightgrey; border-style: solid; border-color: lightgray; border-radius: 5px; padding-left: 5%; font-family: cursive; margin-bottom:1%; margin-top: 1%;" placeholder="Enter your email">
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div style="margin-left: 5%; margin-top: 1%; margin-right: 5%;">
					<label for="web">Your Website</label>
					<br>
					<input type="text" id="web" style="width:100%; height: 35px; margin-top: 1%; margin-bottom: 1%; background-color: lightgrey; border-style: solid; border-color: lightgray; border-radius: 5px;padding-left: 3%; font-family: cursive;" placeholder="http://">
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div style="margin-left: 5%; margin-top: 1%; margin-right: 5%;">
					<label for="msg">Message</label>
					<br>
					<textarea id="msg" style="width:100%; height: 120px; margin-top: 1%; margin-bottom: 1%; background-color: lightgrey; border-style: solid; border-color: lightgray; border-radius: 5px; padding-top: 1%; padding-left: 3%; font-family: cursive; resize: none;" placeholder="Your message here..."></textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="2">
				<div style="margin-top: 1%; margin-bottom: 3%;">
					<button style="cursor: pointer; margin-left: 40%; width: 15%; height: 30px; padding: 1%; color: white; background-image:linear-gradient(to right, #254fba, green); border-style: none; border-radius: 5px;">SUBMIT</button>
				</div>
			</td>
		</tr>
	</table>
	<div style="margin-left: 43%; margin-top: 1%; margin-right: 43%; color: white; cursor: pointer;">Call us on +001 345 6178</div>
</body>
</html>
