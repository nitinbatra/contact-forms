<html>
<head>
	<title>contact form1</title>
	<style type="text/css">
		label{
			cursor: pointer;
		}
		button{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table style="background-image: linear-gradient(#592899, #4374f0); color: white; width: 40%; height: 94%; margin-left: 30%;">
		<tr style="margin-top: 5%; margin-bottom: 5%;">
			<td>
				<div style="font-size: 50px; font-family: Lucida Console; margin-top: 5%; text-align: center;">Contact Us</div>
				<br>
				<div style="text-align: center; font-size: large; margin-left: 10%; margin-right: 10%; margin-bottom: 1%;">
					Got a question? We'd love to hear from you. Send us a message and we'll respond as soon as possible.	
				</div>
			</td>	
		</tr>
		<tr>
			<td>
				<div style="margin-left: 10%; margin-right: 10%; font-size: larger;">
					<label for="name">Name<sup style="color: red;">*</sup></label>
					<br>
					<input type="text" id="name" style="width: 100%; height: 40px; outline: none; padding-left: 10px;">
				</div>
			</td>	
		</tr>
		<tr>
			<td>
				<div style="margin-left: 10%; margin-right: 10%; font-size: larger;">
					<label for="email">Email<sup style="color: red;">*</sup></label>
					<br>
					<input type="email" id="email" style="width: 100%; height: 40px; outline: none; padding-left: 10px;">
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div style="margin-left: 10%; margin-right: 10%; font-size: larger;">
					<label for="message">Message</label>
					<br>
					<textarea id="message" style="width: 100%; height: 100px; outline: none; padding: 10px; resize: none;"></textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div>
					<button style=" margin-left: 10%; margin-right: 10%; font-size: larger; width: 80%; height: 40px; color: white; background-color: #2146db; border-style: solid; border-color: blue; border-width: 1px; box-shadow: 5px 5px 10px black; margin-bottom: 7%;">Send Message</button>
				</div>
			</td>
		</tr>
	</table>
</body>
</html>
