<html>
<head>
	<title>contact form 5</title>
</head>
<body>
	<div style="width: 40%; margin-left: 30%; margin-top: 0%;">
		<img src="gallery/pic/sample.jpg" width="100%;">
		<div style="background-color: #88a8db; padding: 10%; border-top-style: dotted; border-top-color: white;">
			<table style="background-color: white; width: 100%;">
				<tr>
					<td>
						<div style="margin-left: 5%; margin-right: 5%; margin-top: 5%; font-size: 20px; font-weight: bold;">
							Sign up for your Account
						</div>
					</td>
				</tr>	
				<tr>
					<td>
						<div style="margin-left: 5%; margin-right: 5%; margin-top: 1%; font-size: 12px;">
							This is Photoshop's version of Lorem Ipsum velit auctor aliquet. 
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div style="margin-top: 2%;">
							<label for="email" style="margin-left: 5%; margin-top: 2%;">EMAIL</label>
						<br>
							<input type="email" id="email" style="margin-left: 5%; margin-right: 5%; width: 90%; height: 35px;">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div style="margin-top: 2%;">
							<label for="username" style="margin-left: 5%; margin-top: 2%;">USERNAME</label>
						<br>
							<input type="text" id="username" style="margin-left: 5%; margin-right: 5%; width: 90%; height: 35px;">
						</div>
					</td>
				</tr>
				<tr>
					<td>
						<div style="margin-top: 2%;">
							<label for="pswd" style="margin-left: 5%; margin-top: 2%;">PASSWORD</label>
						<br>
							<input type="password" id="pswd" style="margin-left: 5%; margin-right: 5%; width: 90%; height: 35px;">
						</div>	
					</td>
				</tr>
				<tr>
					<td>
						<div style="margin-top: 2%;">
							<label for="rpswd" style="margin-left: 5%; margin-top: 2%;">CONFIRM PASSWORD</label>
						<br>
						 	<input type="password" id="rpswd" style="margin-left: 5%; margin-right: 5%; width: 90%; height: 35px;">
					</td>
				</tr>
				<tr>
					<td>
						<div style="margin-bottom: 5%;">
						<br>
						<span style="margin-left: 5%;">
						<input type="checkbox" id="val">
						<label for="val" style="font-size: 15px;">I have read and agreed with the <span style="color: blue; cursor: pointer;">t&c.</span></label>
						</span>
						<button style="padding: 2%; color: white; background-color: red; border-style: solid; border-color: red; border-radius: 5px; margin-left: 15%; cursor: pointer;">SIGN UP</button>
					</div>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
