<html>
<head>
	<title>contact form3</title>
	<style type="text/css">
		label{
			cursor: pointer;
		}
		button{
			cursor: pointer;
		}
	</style>
</head>
<body>
	<table style="margin-left: 15%; background-image: linear-gradient(to bottom left, #debfcb, #8bd2e8); width: 70%; height: 90%;">
		<tr>
			<td colspan="3">
				<div style="margin-top: 8%; text-align: center; font-family: monospace; font-weight: bold; font-size: 35px;">
				CONTACT FORM
				</div>
				<br>
				<div style="text-align: center; margin-bottom: 5%; font-size: 20px;">
					Shape your future web project with sharp design and refine coded functions.
				</div>
			</td>
		</tr>
		<tr>
			<td>
				<div style="margin-left: 20%; margin-right: 20%;">
				<label style="font-size: 20px;" for="name">Name<sup style="color: red;">*</sup></label>
				<br>
				<input type="text" id="name" style="width:100%; height:35px; outline: none;">
				</div>
			</td>

			<td>
				<div style="margin-left: 20%; margin-right: 20%;">
				<label style="font-size: 20px;" for="email">Email<sup style="color: red;">*</sup></label>
				<br>
				<input type="email" id="email" style="width: 100%; height: 35px; outline: none;">
				</div>
			</td>

			<td>
				<div style="margin-left: 20%; margin-right: 20%;">
				<label style="font-size: 20px;" for="phone">Phone<sup></label>
					<br>
				<input type="text" id="phone" style="width: 100%; height: 35px; outline: none;">
				</div>
			</td>
		</tr>	
		<tr>
			<td colspan="3">
				<div style="margin-left: 7%; margin-right: 7%; margin-top: 2%;">
				<label style="font-size: 20px;" for="message">Message</label>
				<br>
				<textarea id="message" style="width: 100%; height: 200px; resize: none; outline: none;"></textarea>
				</div>
			</td>
		</tr>
		<tr>
			<td colspan="3">
				<button style="margin-top: 1%; margin-bottom: 2%; margin-left: 7%; background-color: #eb0e4d; color: white; border: none; width: 10%; height: 30px;">SEND FORM</button>
			</td>
		</tr>
	</table>
</body>
</html>
